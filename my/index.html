<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" class="styles">
</head>
<body>
    <div class="container" id="container">
        <div class="font-container sign-up">
            <form>
                <h1>Ceate account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin-in" style="color: #000000;"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required="">
                <input type="email" placeholder="Email" required="">
                <input type="password" placeholder="Password" required="">
                <button>sign up</button>
            </form>
        </div>

        <div class="font-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin-in" style="color: #000000;"></i></a>
                </div>
                <span>or use your email password</span>
                
                <input type="email" placeholder="Email" required="">
                <input type="password" placeholder="Password" required="">
                <a href="#">Forget your password?</a>
                <button>sign in</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-pannel toggle-left">
                    <h1>Welcome back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-pannel toggle-right">
                    <h1>Hello friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
